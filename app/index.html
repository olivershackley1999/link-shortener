<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #f8fafc;
        }
        .subtitle {
            color: #94a3b8;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }
        .input-group {
            display: flex;
            gap: 8px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 16px;
        }
        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #1e293b;
            color: #f8fafc;
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: #3b82f6; }
        button {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            white-space: nowrap;
        }
        button:hover { background: #2563eb; }
        .result {
            width: 100%;
            max-width: 600px;
            padding: 12px 16px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            margin-bottom: 32px;
            display: none;
        }
        .result a { color: #60a5fa; text-decoration: none; }
        .result a:hover { text-decoration: underline; }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 8px 12px;
            border-bottom: 2px solid #334155;
            color: #94a3b8;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #1e293b;
            font-size: 0.9rem;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        td a { color: #60a5fa; text-decoration: none; }
        td a:hover { text-decoration: underline; }
        .empty-state { color: #64748b; text-align: center; padding: 24px; }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <p class="subtitle">Paste a long URL and get a short one back.</p>

    <div class="input-group">
        <input type="text" id="urlInput" placeholder="https://example.com/some/really/long/url" />
        <button onclick="shortenUrl()">Shorten</button>
    </div>

    <div class="result" id="result">
        Short URL: <a id="shortLink" href="#" target="_blank"></a>
    </div>

    <table id="urlTable">
        <thead>
            <tr>
                <th>Short URL</th>
                <th>Original URL</th>
            </tr>
        </thead>
        <tbody id="urlList">
            <tr><td colspan="2" class="empty-state">No URLs shortened yet.</td></tr>
        </tbody>
    </table>

    <script>
        // Shorten a URL by sending it to the Flask API
        async function shortenUrl() {
            const input = document.getElementById("urlInput");
            const url = input.value.trim();
            if (!url) return;

            try {
                const response = await fetch("/api/shorten", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url })
                });
                const data = await response.json();

                if (response.ok) {
                    const resultDiv = document.getElementById("result");
                    const shortLink = document.getElementById("shortLink");
                    shortLink.href = data.short_url;
                    shortLink.textContent = data.short_url;
                    resultDiv.style.display = "block";
                    input.value = "";
                    loadUrls();
                } else {
                    alert(data.error || "Something went wrong");
                }
            } catch (err) {
                alert("Could not reach the API. Is the server running?");
            }
        }

        // Load all shortened URLs into the table
        async function loadUrls() {
            try {
                const response = await fetch("/api/urls");
                const urls = await response.json();
                const tbody = document.getElementById("urlList");

                if (urls.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="2" class="empty-state">No URLs shortened yet.</td></tr>';
                    return;
                }

                tbody.innerHTML = urls.map(u =>
                    `<tr>
                        <td><a href="${u.short_url}" target="_blank">${u.short_url}</a></td>
                        <td title="${u.original_url}">${u.original_url}</td>
                    </tr>`
                ).join("");
            } catch (err) {
                // silently fail â€” table just won't update
            }
        }

        // Allow pressing Enter to submit
        document.getElementById("urlInput").addEventListener("keydown", function(e) {
            if (e.key === "Enter") shortenUrl();
        });

        // Load existing URLs on page load
        loadUrls();
    </script>
</body>
</html>
